<!DOCTYPE html>
<html>
<head>
    <title>Meowrmaids</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="menu-container">
        <h1>MEOWRMAIDS<br>TRAINING CAMP</h1>
        <button id="play-btn">Play</button>
        <button id="freestyle-btn">Freestyle</button>
        <button id="memory-btn">Memory</button>
        <button id="story-btn">Story Mode</button>
    </div>
    <div id="game-container" class="hidden">
        <button id="back-btn">Back to Menu</button>
        <div id="stats-container">
            <div id="day-display">Day: 1</div>
            <div id="score">Score: 0</div>
            <div id="mistakes-display">Mistakes: 0</div>
        </div>
        <div id="coach-instructions">Coach: Up!</div>
        <div id="player-cat"></div>
    </div>

    <div id="memory-options-container" class="hidden">
        <h2>Set Memory Sequence Length</h2>
        <input type="number" id="sequence-length" value="3" min="1" max="10">
        <button id="start-memory-btn">Start Game</button>
        <button id="back-to-menu-from-memory-options-btn">Back to Menu</button>
    </div>

    <div id="story-intro-container" class="hidden">
        <h2 id="story-day-title"></h2>
        <p id="story-text"></p>
        <button id="start-day-btn">Start Day</button>
    </div>

    <div id="mistake-screen-container" class="hidden">
        <p>Uh oh, Chicks messed up too many times! Things aren't looking good for his Olympic dreams...</p>
        <button id="restart-day-btn">Restart day</button>
        <button id="bribe-coach-btn">Slip the coach some catnip as a bribe</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
